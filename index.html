<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPiceZ F1 Analytics Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://db.onlinewebfonts.com/c/f817b827ea06fe3bfe3ee1e8d538686a?family=Formula1+Display-Black" rel="stylesheet">
    <meta name="description" content="Advanced F1 race analytics and predictions powered by AI" />
    
    <!-- Critical CSS to prevent white screen -->
    <style>
      /* Basic fallback styling */
      body {
        background-color: #15151E;
        color: #FFFFFF;
        font-family: Inter, Poppins, system-ui, sans-serif;
        margin: 0;
        padding: 0;
      }
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      /* Simple loading indicator in case JavaScript is slow */
      .fallback-loader {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #15151E;
        z-index: -1;
      }
      .fallback-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(225, 6, 0, 0.3);
        border-top: 4px solid #E10600;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- Fallback loader will show until the React app renders -->
    <div class="fallback-loader">
      <div class="fallback-spinner"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
